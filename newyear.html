<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Message for 2025</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family: Georgia, "Times New Roman", serif;
    min-height:100vh;
    background:linear-gradient(135deg,#0f172a,#1e1b4b,#0f172a);
    color:#fff;
    overflow:hidden;
    transition:filter 1s ease;
}
body.dim{filter:brightness(.85)}

.stars{position:fixed;inset:0;pointer-events:none;z-index:0}
.star{
    position:absolute;
    width:2px;height:2px;
    background:white;
    border-radius:50%;
    opacity:.5;
    animation:twinkle 3s infinite;
}
@keyframes twinkle{50%{opacity:1}}

#snow{position:fixed;inset:0;pointer-events:none;z-index:1}
.snowflake{
    position:absolute;
    top:-10px;
    opacity:.6;
    animation:fall linear infinite;
}
@keyframes fall{to{transform:translateY(110vh)}}

.container{
    position:relative;
    z-index:2;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:20px;
}

.year{
    font-size:clamp(4rem,18vw,9rem);
    font-weight:bold;
    background:linear-gradient(45deg,#ffd700,#fff,#ffd700);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin-bottom:16px;
}

.intro{
    opacity:0;
    font-size:clamp(1.1rem,3.5vw,1.8rem);
    margin-bottom:36px;
    transition:opacity .8s ease;
}
.intro.show{opacity:1}

.reveal-btn{
    padding:14px 36px;
    border-radius:999px;
    background:transparent;
    border:1px solid rgba(255,215,0,.6);
    color:#ffd700;
    font-size:1rem;
    letter-spacing:.04em;
    cursor:pointer;
    transition:.35s;
    opacity:0;
    transform:translateY(8px);
    pointer-events:none;
}
.reveal-btn.show{
    opacity:1;
    transform:translateY(0);
    pointer-events:auto;
}
.reveal-btn:hover{
    background:rgba(255,215,0,.08);
    transform:translateY(-2px);
}
.reveal-btn.hide{opacity:0;pointer-events:none}

.card{
    display:none;
    max-width:600px;
    background:rgba(255,255,255,.12);
    backdrop-filter:blur(12px);
    border-radius:20px;
    padding:36px 28px;
    margin-top:32px;
}
.card.show{display:block}

.personal{
    font-size:.9rem;
    opacity:.6;
    margin-bottom:14px;
    font-style:italic;
}

.text{
    font-size:1.05rem;
    line-height:1.6;
    letter-spacing:normal;
    transform:none;
    white-space:pre-line;
    max-width:100%;
}

.text.typing{
    border-right:2px solid #ffd700;
    animation:blink .7s infinite;
}
@keyframes blink{50%{border-color:transparent}}

.signature{
    margin-top:22px;
    color:#ffd700;
    font-style:italic;
    opacity:0;
    transition:opacity .8s ease;
}
.signature.show{opacity:1}
.dot{
    margin-left:6px;
    opacity:0;
    transition:opacity .8s ease;
}
.dot.show{opacity:1}

.falling-six{
    position:fixed;
    font-size:clamp(4rem,18vw,9rem);
    font-weight:bold;
    background:linear-gradient(45deg,#ffd700,#fff,#ffd700);
    background-clip:text;
    -webkit-text-fill-color:transparent;
    pointer-events:none;
    z-index:10;
    animation:fallSix .9s cubic-bezier(.22,.9,.3,1) forwards;
}

@keyframes fallSix{
    0%{transform:translateY(-220px) scale(1.1);opacity:0}
    30%{opacity:1}
    80%{transform:translateY(0) scale(1)}
    90%{transform:translateY(-8px) scale(1.02)}
    100%{transform:translateY(0) scale(1)}
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>
<div id="snow"></div>

<div class="container">
    <div class="year">202<span id="lastDigit">5</span></div>

    <div class="intro" id="intro">
        Just a few words, meant for you.
    </div>

    <button id="reveal" class="reveal-btn">
        Посмотреть сообщение
    </button>

    <div class="card" id="card">
        <div class="personal">Для тебя.</div>
        <p class="text" id="text"></p>

        <div class="signature" id="sign">
            — someone who truly cares
            <span class="dot" id="dot">✧</span>
        </div>
    </div>
</div>

<script>
const message =
"С началом нового года хочу пожелать тебе тепла —\nтакого, которое остаётся надолго.\n\nПусть 2026 принесёт тебе спокойствие,\nмного хороших моментов\nи чувство, что тебя ценят такой, какая ты есть.";

setTimeout(()=>{
    intro.classList.add("show");
    setTimeout(()=>reveal.classList.add("show"),600);
},1600);

for(let i=0;i<120;i++){
    const s=document.createElement("div");
    s.className="star";
    s.style.left=Math.random()*100+"%";
    s.style.top=Math.random()*100+"%";
    stars.appendChild(s);
}

let snowSpeed=1;
setInterval(()=>{
    const s=document.createElement("div");
    s.className="snowflake";
    s.textContent="❄";
    s.style.left=Math.random()*100+"%";
    s.style.fontSize=(8+Math.random()*10)+"px";
    s.style.animationDuration=(6+Math.random()*4)*snowSpeed+"s";
    snow.appendChild(s);
    setTimeout(()=>s.remove(),12000);
},450);

function type(el,text,done){
    let i=0;
    el.textContent="";
    el.classList.add("typing");

    (function t(){
        if(i<text.length){
            el.textContent+=text[i++];
            setTimeout(t,25);
        }else{
            el.classList.remove("typing");
            el.style.letterSpacing="normal";
            el.style.transform="none";
            done && done();
        }
    })();
}

function dropSix(){
    const r=lastDigit.getBoundingClientRect();
    const six=document.createElement("span");
    six.className="falling-six";
    six.textContent="6";
    six.style.left=r.left+"px";
    six.style.top=(r.top-220)+"px";
    document.body.appendChild(six);

    setTimeout(()=>lastDigit.textContent="6",700);
    setTimeout(()=>six.remove(),750);
}

reveal.onclick=()=>{
    dropSix();
    reveal.classList.add("hide");
    card.classList.add("show");
    document.body.classList.add("dim");
    snowSpeed=2.5;

    type(text,message,()=>{
        setTimeout(()=>{
            sign.classList.add("show");
            setTimeout(()=>dot.classList.add("show"),600);
        },1200);
    });
};
</script>

</body>
</html>
